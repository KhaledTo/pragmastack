{% from "nav.html" import nav_bar with context %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title }}</title>

    <!-- Bootstrap Core CSS -->

    <link href="/bower_components/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- handsontable -->

    <link rel="stylesheet" href="/bower_components/handsontable/plugins/bootstrap/handsontable.bootstrap.css" >
    <link rel="stylesheet" href="/bower_components/handsontable/dist/handsontable.min.css">

    <link rel="stylesheet" href="/bower_components/vis/dist/vis-network.min.css">


    <style>
        .ui-autocomplete { position: absolute; cursor: default; z-index:9999 !important;}

        #visu {
            position: relative;
            height: 400px;
        }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {{nav_bar(nav)}}

        <!-- Page Content -->
        {% block content %}{% endblock %}

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>


    <!-- Bootstrap Core JavaScript -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/jquery-ui-1.12.1/jquery-ui.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/dist/js/sb-admin-2.js"></script>

    <!-- Cytoscape -->
    <script src="/bower_components/vis/dist/vis.js"></script>

       <!-- Handsontbale -->
    <script src="/bower_components/handsontable/dist/handsontable.full.js"></script>



    {% block pagescript %}{% endblock %}

    <script>
    $( function() {
        $( "#navfindtags" ).autocomplete({
          source: '{{ url_for('autocomplete') }}'
            });
    });
    </script>



</body>

</html>
